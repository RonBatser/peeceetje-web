    <div class="container">
        <div class="row" id="contactDataContainer">
            <div class="col-lg-12 loading text-center mt-5"><i class="fa fa-spinner fa-spin"></i> Even geduld a.u.b.</div>


        </div>

        <div class="card" id="contactFormContainer">
            <h2>Contacteer ons...</h2>
            <p id="formFeedback"></p>
            <form action="#" method="post" id="contactForm">
                <fieldset>
                    <!-- BEGIN ENKELE INPUT BLOK -->
                    <div class="form-row">
                        <div class="col">
                            <label for="name" class="badge badge-pctje">Naam</label>
                            <input type="text" id="name" name="naam"
                                class="form-control form-control-lg"
                                placeholder="Vul je voornaam en naam in." required="required">
                        </div>
                    </div>

                    <br>
                    <!-- EINDE ENKELE INPUT BLOK -->

                    <div class="form-row">
                        <div class="col">
                            <label for="email" class="badge badge-pctje">E-mail</label>
                            <input type="email" id="email" name="email"
                            placeholder="Vul je e-mailadres in." required="required"
                                class="form-control form-control-lg">
                        </div>
                    </div>

                    <br>

                    <div class="form-row">
                            <div class="col">
                                <label for="tel" class="badge badge-pctje">Telefoon</label>
                                <input type="tel" id="tel" name="telefoon"
                                placeholder="Vul je telefoonnummer in"
                                    class="form-control form-control-lg">
                            </div>
                        </div>

                    <br>

                    <div class="form-row">
                            <div class="col">
                                <label for="comment" class="badge badge-pctje">Vraag</label>
                                <textarea id="comment" name="vraag" rows="5"
                                placeholder="Welke vraag of opmerking heb je voor ons?" required="required"
                                    class="form-control form-control-lg"></textarea>
                            </div>
                        </div>

                    <br>
                    
                    <!--Verborgen velden worden gebruikt om onder andere de inhoud van de mail op te stellen
                    Zie handleiding voor meer details-->
                    <input type="hidden" name="verzender" value="Contact formulier website">
                    <input type="hidden" name="verzendNaar" value="sebastien.lemayeur@student.howest.be">
                    <input type="hidden" name="succesBericht" value="Bedankt voor je bericht!">
                    <input type="hidden" name="misluktBericht" value="Er ging iets mis. Probeer ons op een andere manier te contacteren.">

                    <div class="form-row">
                        <div class="col">
                            <button type="submit" class="btn btn-pctje contactButton">
                                <i class="fas fa-envelope"></i> Versturen
                            </button>
                        </div>
                    </div>
                </fieldset>


            </form>
        </div>

    </div>
